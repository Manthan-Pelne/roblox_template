      
  {% if query.length > 0 and filteredcards.length == 0 %}

 
      <div  class="text-center py-12 m-auto flex flex-col items-center justify-center w-full">
         <div class="text-gray-400 dark:text-gray-500 text-6xl mb-4">🔍</div>
         <h3 class="text-xl font-semibold text-gray-900 dark:text-white mb-2">No quizzes found</h3>
         <p class="text-gray-600 dark:text-gray-300">Try adjusting your search terms or filters</p>
      </div>
 
            
   {% else %}
             {% for item in filteredcards %}
            <li><a href="/template/{{ item.slug }}/" class="flex items-center px-1 px-5 py-2 cursor-pointer hover:bg-rose-500 hover:text-white">
                        <button type="button" class="flex items-center justify-center p-[2px] rounded-full w-10 h-10 focus:outline-none focus:ring-4 focus:ring-red-300">
                                <img class="inline-flex" src="{{imgUrl}}/{{item.image.key}}" alt="{{item.name}}">
                        </button>
                        <div class=" pl-2 text-truncate  truncate max-w-[90%]">
                            {{item.name}}
                        </div>
                    </a>
                  </li>
            {% endfor %}
   {% endif %}
