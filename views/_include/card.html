<div class="card flex-shrink-0 bg-white snap-center relative group cardShadow transition-colors duration-300 rounded-xl flex flex-col p-1">
  <a href="/fetchtemplate/{{item.id}}" class="bg-gray-50 rounded-[10px] rounded- p-5 h-full hover:bg-white duration-300">
    <!-- src="{{imgUrl}}/{{item.image.key}}" -->
    <img class="transition-all duration-400 group-hover:-translate-y-2 w-full h-full" src="{{imgUrl}}/{{item.image.key}}" alt="{{item.name}}">
  </a>
    <div class="my-1 px-1">
      <h2 class="text-black/60 text-sm tracking-wide truncate"> {{item.name}}</h2>
    <div class="flex justify-between mt-1 items-center gap-3">
    <span class="text-[#E45137] text-sm flex items-center gap-1 px-2 border border-[#E45137] bg-[#fff6f5] rounded-2xl">
      {{item.category.title}}
    </span>
    <div class="flex items-center gap-2">
      <span class="bg-[#E45137] text-white p-1 rounded-md"><svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 17v2a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-2M7 11l5 5l5-5m-5-7v12" />
        </svg></span>
      <span onclick="shareItem('{{item.id}}', this)" class="cursor-pointer text-white bg-[#C20FA7] p-1 rounded-md">
        <svg class="w-5 h-5 share-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <g fill="none">
            <path fill="currentColor" fill-opacity="0.16"
              d="M18.6 9h-7.2A2.4 2.4 0 0 0 9 11.4v7.2a2.4 2.4 0 0 0 2.4 2.4h7.2a2.4 2.4 0 0 0 2.4-2.4v-7.2A2.4 2.4 0 0 0 18.6 9" />
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10"
              stroke-width="1.5"
              d="M6 15h-.6C4.07 15 3 13.93 3 12.6V5.4C3 4.07 4.07 3 5.4 3h7.2C13.93 3 15 4.07 15 5.4V6m-3.6 3h7.2a2.4 2.4 0 0 1 2.4 2.4v7.2a2.4 2.4 0 0 1-2.4 2.4h-7.2A2.4 2.4 0 0 1 9 18.6v-7.2A2.4 2.4 0 0 1 11.4 9" />
          </g>
        </svg>
        <svg class="w-5 h-5 hidden tick-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
            d="M2.5 13.833L6 17.5l1.024-1.073M16.5 6.5l-6.063 6.352m-2.937.981L11 17.5l10.5-11" />
        </svg>
      </span>
    </div>
  </div>
    </div>
  </div>

<script>
  async function shareItem(itemId, shareBtn) {
    const shareableUrl = `${window.location.origin}/fetchtemplate/${itemId}`;
    const shareIcon = shareBtn.querySelector('.share-icon');
    const tickIcon = shareBtn.querySelector('.tick-icon');

    try {
      await navigator.clipboard.writeText(shareableUrl);
      shareIcon.classList.add('hidden');
      tickIcon.classList.remove('hidden');

      setTimeout(() => {
        tickIcon.classList.add('hidden');
        shareIcon.classList.remove('hidden');
      }, 2000);

    } catch (err) {
      console.error('Failed to copy: ', err);
      // Optional: Add a visual indicator to the user that the copy failed.
    }
  }
</script>
