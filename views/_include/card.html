<div
          class="card max-w-[300px] relative group hover:shadow-2xl hover:shadow-purple-300 transition-colors duration-300 rounded-2xl flex flex-col justify-between gap-3 p-4 bg-gradient-to-br from-orange-200 via-[#E34176] to-purple-300 hover:bg-gradient-to-br hover:from-orange-500 hover:via-[#D3386B] hover:to-purple-500">
          <img class="w-[250px] h-[220px] px-6 py-3 mt-2 rounded-2xl transition-all bg-white/15 duration-400 group-hover:-translate-y-2 mx-auto drop-shadow-2xl"
            src="{{item.url}}" alt="{{item.name}}">
          <h2 class="text-center text-lg text-white tracking-wide font-semibold py-1">{{item.name}}</h2>
          <div class="flex px-2 py-2 rounded-xl bg-rose-50 border border-rose-200 shadow-md gap-2 items-center justify-between">
            <p class="text-rose-400 font-semibold">Code:
              <span class="item-id text-gray-600 tracking-widest font-semibold">{{item.code}}</span></p>
            <span class="copy-btn cursor-pointer px-3 border-rose-300 text-rose-600 shadow-xl border rounded-lg pb-0.5"
              onclick="copyCode(this)">copy</span>
          </div>
        </div>
