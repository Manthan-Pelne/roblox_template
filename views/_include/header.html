  <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toggleButton = document.getElementById('mobile-menu-toggle');
            const mobileMenu = document.getElementById('mobile-menu');
            const hamburgerIcon = document.getElementById('hamburger-icon');
            const closeIcon = document.getElementById('close-icon');

            toggleButton.addEventListener('click', () => {
                const isMenuOpen = !mobileMenu.classList.contains('-translate-x-full');

                if (isMenuOpen) {
                    mobileMenu.classList.add('-translate-x-full');
                    hamburgerIcon.classList.remove('opacity-0');
                    closeIcon.classList.add('hidden');
                    toggleButton.classList.remove('rotate-90');
                } else {
                    mobileMenu.classList.remove('-translate-x-full');
                    hamburgerIcon.classList.add('opacity-0');
                    closeIcon.classList.remove('hidden');
                    toggleButton.classList.add('rotate-90');
                }
            });
        });
  </script>


<script>
    document.addEventListener('DOMContentLoaded', () => {
    const categoriesToggle = document.querySelector('.categories-toggle2');
    const subcategoriesList = document.querySelector('.subcategories-list2');
    const dropdownIcon = categoriesToggle.querySelector('svg:last-of-type');

    categoriesToggle.addEventListener('click', (event) => {
      event.preventDefault(); // Prevent the default link behavior

      // Toggle the 'active' state on the list
      if (subcategoriesList.classList.contains('max-h-0')) {
        subcategoriesList.classList.remove('max-h-0');
        subcategoriesList.classList.add('max-h-screen');
        dropdownIcon.classList.add('rotate-180');
      } else {
        subcategoriesList.classList.remove('max-h-screen');
        subcategoriesList.classList.add('max-h-0');
        dropdownIcon.classList.remove('rotate-180');
      }
    });
  });
</script>
