  <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toggleButton = document.getElementById('mobile-menu-toggle');
            const mobileMenu = document.getElementById('sidebar-menu');
            const hamburgerIcon = document.getElementById('hamburger-icon');
            const closeIcon = document.getElementById('close-icon');
             const closeIcon2 = document.getElementById('close-icon2');

            const toggleSearchButton = document.getElementById('mobile-search-toggle');
            const mobileSearchBar = document.getElementById('mobile-search-bar');
            const closeSearchButton = document.getElementById('close-search-btn');

            toggleButton.addEventListener('click', () => {
                const isMenuOpen = !mobileMenu.classList.contains('-translate-x-full');

                if (isMenuOpen) {
                    mobileMenu.classList.add('-translate-x-full');
                    hamburgerIcon.classList.remove('opacity-0');
                    closeIcon.classList.add('hidden');
                    toggleButton.classList.remove('rotate-90');
                } else {
                    mobileMenu.classList.remove('-translate-x-full');
                    hamburgerIcon.classList.add('opacity-0');
                    closeIcon.classList.remove('hidden');
                    toggleButton.classList.add('rotate-90');
                }
            });


            closeIcon2.addEventListener('click', () => {
                mobileMenu.classList.add('-translate-x-full');
                hamburgerIcon.classList.remove('opacity-0');
                closeIcon.classList.add('hidden');
                toggleButton.classList.remove('rotate-90');
            })



              // Function to handle opening the mobile search bar
            const openMobileSearch = () => {
                mobileSearchBar.classList.remove('-translate-x-full');
                mobileSearchBar.classList.add('search-slide-in');
            };
            
            // Function to handle closing the mobile search bar
            const closeMobileSearch = () => {
                mobileSearchBar.classList.add('-translate-x-full');
                mobileSearchBar.classList.remove('search-slide-in');
            };


            toggleSearchButton.addEventListener('click', openMobileSearch);
            closeSearchButton.addEventListener('click', closeMobileSearch);
            
            // Initial state: hide search bar on load
            closeMobileSearch();
        });
  </script>
