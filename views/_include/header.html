<script>
   document.addEventListener('DOMContentLoaded', () => {
       const toggleButton = document.getElementById('mobile-menu-toggle');
       const mobileMenu = document.getElementById('sidebar-menu');
       const hamburgerIcon = document.getElementById('hamburger-icon');
       const closeIcon = document.getElementById('close-icon');
        const closeIcon2 = document.getElementById('close-icon2');
   
       const toggleSearchButton = document.getElementById('mobile-search-toggle');
       const mobileSearchBar = document.getElementById('mobile-search-bar');
       const closeSearchButton = document.getElementById('close-search-btn');
   
       toggleButton.addEventListener('click', () => {
           const isMenuOpen = !mobileMenu.classList.contains('-translate-x-full');
   
           if (isMenuOpen) {
               mobileMenu.classList.add('-translate-x-full');
               hamburgerIcon.classList.remove('opacity-0');
               closeIcon.classList.add('hidden');
               toggleButton.classList.remove('rotate-90');
           } else {
               mobileMenu.classList.remove('-translate-x-full');
               hamburgerIcon.classList.add('opacity-0');
               closeIcon.classList.remove('hidden');
               toggleButton.classList.add('rotate-90');
           }
       });
   
   
       closeIcon2.addEventListener('click', () => {
           mobileMenu.classList.add('-translate-x-full');
           hamburgerIcon.classList.remove('opacity-0');
           closeIcon.classList.add('hidden');
           toggleButton.classList.remove('rotate-90');
       })
   
   
   
         // Function to handle opening the mobile search bar
       const openMobileSearch = () => {
           mobileSearchBar.classList.remove('-translate-x-full');
           mobileSearchBar.classList.add('search-slide-in');
       };
       
       // Function to handle closing the mobile search bar
       const closeMobileSearch = () => {
           mobileSearchBar.classList.add('-translate-x-full');
           mobileSearchBar.classList.remove('search-slide-in');
       };
   
   
       toggleSearchButton.addEventListener('click', openMobileSearch);
       closeSearchButton.addEventListener('click', closeMobileSearch);
       
       // Initial state: hide search bar on load
       closeMobileSearch();
   });
</script>

<script>
   const searchInput = document.getElementById('searchInput');
   const searchBox = document.querySelector('.searchbox');
   const searchResults = document.querySelector('#searchResults');
   const searchLoader = document.querySelector('#searchLoader');
   const closeSearch = document.querySelector('.closesearch');
   
   // ðŸ”¹ Debounce (to prevent too many requests)
   function debounce(func, delay = 900) {
     let timeout;
     return (...args) => {
       clearTimeout(timeout);
       timeout = setTimeout(() => func(...args), delay);
     };
   }
   
   // ðŸ”¹ Handle search query
   const handleSearch = async (e) => {
     const query = e.target.value.trim();
     try {
       searchResults.innerHTML = ''; // clear previous results
       if (!query) {
         searchLoader.classList.remove('hidden');
         return;
       }
   
       const response = await fetch(`/search-query/?q=${encodeURIComponent(query)}`);
       const html = await response.text();
       searchLoader.classList.add('hidden');
       searchResults.innerHTML = html;
     } catch (error) {
       console.error("Search fetch failed", error);
     }
   };
   
   searchInput.addEventListener('input', debounce(handleSearch, 900));
   
   // ðŸ”¹ Show and hide behavior based on input
   searchInput.addEventListener('input', (e) => {
     const value = e.target.value.trim();
     if (value.length >= 1) {
       showSearchBox();
     } else {
       hideSearchBox(true); // true = also clear contents
     }
   });
   
   // ðŸ”¹ Show with fade-in
   function showSearchBox() {
     if (searchBox.classList.contains('hidden')) {
       searchBox.classList.remove('hidden');
       setTimeout(() => {
         searchBox.classList.remove('opacity-0');
       }, 10);
     }
   }
   
   // ðŸ”¹ Hide with fade-out
   function hideSearchBox(clear = false) {
     if (!searchBox.classList.contains('hidden')) {
       searchBox.classList.add('opacity-0');
       searchBox.addEventListener('transitionend', () => {
         if (searchBox.classList.contains('opacity-0')) {
           searchBox.classList.add('hidden');
   
           // ðŸ§¹ Clear search input, loader, and results
           if (clear) {
             searchInput.value = '';
             searchResults.innerHTML = '';
             searchLoader.classList.remove('hidden');
           }
         }
       }, { once: true });
     }
   }
   
   // ðŸ”¹ Close button click (no parentheses)
   if (closeSearch) {
     closeSearch.addEventListener('click', () => hideSearchBox(true));
   }
</script>
